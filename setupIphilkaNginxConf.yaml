- hosts: all
  gather_facts: no 

  tasks:
    - name: Create a directory sites-available
      ansible.builtin.file:
        path: /etc/nginx/sites-available/
        state: directory
      become: yes

    - name: Create a directory sites-enabled
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/
        state: directory
      become: yes
      
    - name: update ansible.iphilka.ru.conf
      ansible.builtin.template:     # копируем/заменяем файл конфига сайтаб при этом используя шаблонизатор j2, который подставит значиния из наших переменных vars в src файл вместо указанных в нем наших переменных, при взаиможействии с этим файломю По факту это подстановка значений шаблонизатором , как интерпритатор подставляет значения при исполнении программы использование расширения .j2 не обязательно совсем и может даже не нада
        src: files/ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-available/ansible.iphilka.ru.conf
      notify:                   # если этот таск произвел изменение (желтая строка), а он произвел так как мы тот только что файл вставили, то запускается hadlers с именем restart nginx после исполнения всех таксков в  tasks
        - restart nginx
      become: yes

    - name: Create a symbolic link ansible.iphilka.ru.conf
      ansible.builtin.file:
        src: /etc/nginx/sites-available/ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-enabled/ansible.iphilka.ru.conf
        state: link
      notify:                   # если этот таск произвел изменение (желтая строка), а он произвел так как мы тот только что файл вставили, то запускается hadlers с именем restart nginx после исполнения всех таксков в  tasks
        - restart nginx
      become: yes

    - name: group control ansible-worker   # тут еще может возникнуть проблема что nginx демон уже запущен и не получится ему группу поменять поэтому останавливаю nginx
      user:
        name: nginx
        groups: ansible-worker
        append: yes
      notify:                   # если этот таск произвел изменение (желтая строка), а он произвел так как мы тот только что файл вставили, то запускается hadlers с именем restart nginx после исполнения всех таксков в  tasks
        - restart nginx
      become: yes

  handlers:                         #handlers started after all tasks if in tasks be a notify with the same name 
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes